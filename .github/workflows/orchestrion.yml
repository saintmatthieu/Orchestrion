name: Orchestrion

on:
    push:
      branches: [master]
      tags: ['v*']
    pull_request:
      branches: [master]

env:
  BUILD_TYPE: Release
  BUILD_DIR: build
  TARGET: install

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.2.4'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        modules: qtnetworkauth qt5compat qtscxml
        cache: true

    - name: Install Ninja
      run: choco install ninja -y

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -G Ninja

    - name: Build
      run: cmake --build ${{github.workspace}}/${{env.BUILD_DIR}} --config ${{env.BUILD_TYPE}} --target ${{env.TARGET}}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Orchestrion
        path: |
            ${{env.BUILD_DIR}}/${{env.BUILD_TYPE}}/install
