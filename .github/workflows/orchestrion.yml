name: Orchestrion

on:
    push:
      branches: [master]
      tags: ['v*']
    pull_request:
      branches: [master]

env:
  BUILD_TYPE: Release
  BUILD_DIR: build

jobs:
  build_mac:
    runs-on: macos-latest

    steps:
    - name: Install Git LFS
      run: brew install git-lfs

    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Pull LFS files
      run: git lfs pull

    - name: Cache Qt
      uses: actions/cache@v4
      with:
        path: "/usr/local/Qt"
        key: ${{ runner.os }}-qt

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.2.4'
        arch: 'clang_64'
        target: 'desktop'
        modules: qtnetworkauth qt5compat qtscxml
        cache: true

    - name: Cache Ninja
      uses: actions/cache@v4
      with:
        path: "/usr/local/bin/ninja"
        key: ${{ runner.os }}-ninja

    - name: Install Ninja
      run: brew install ninja

    - name: Setup macOS
      run: |
        export PATH="/usr/local/opt/qt/bin:$PATH"
        export PATH="/usr/local/opt/ninja/bin:$PATH"

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -G Ninja -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DSMTG_ENABLE_VST3_HOSTING_EXAMPLES=OFF -DSMTG_ENABLE_VST3_PLUGIN_EXAMPLES=OFF -DSMTG_ENABLE_VSTGUI_SUPPORT=OFF -DSNDFILE_INCDIR=dummy -Denable-libsndfile=OFF

    - name: Build
      run: cmake --build ${{github.workspace}}/${{env.BUILD_DIR}} --config ${{env.BUILD_TYPE}} --target install

    - name: Run macdeployqt
      run: macdeployqt ${{env.BUILD_DIR}}/OrchestrionApp.app

    - name: Codesign executable
      # https://localazy.com/blog/how-to-automatically-sign-macos-apps-using-github-actions
      if: github.ref == 'refs/heads/master'
      env: 
        MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
        MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
      run: |
        echo $MACOS_CERTIFICATE | base64 --decode > certificate.p12
        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain
        security import certificate.p12 -k build.keychain -P $MACOS_CERTIFICATE_PWD -T /usr/bin/codesign
        security find-identity -v
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain
        codesign --deep --force --verify --verbose --sign "Developer ID Application: Matthieu Hodgkinson (7JHUJWK5GF)" ${{env.BUILD_DIR}}/OrchestrionApp.app

    - name: Install create-dmg
      run: brew install create-dmg

    - name: Create DMG
      run: create-dmg ${{env.BUILD_DIR}}/Orchestrion.dmg ${{env.BUILD_DIR}}/OrchestrionApp.app

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Orchestrion Mac
        path: ${{env.BUILD_DIR}}/OrchestrionApp.dmg
