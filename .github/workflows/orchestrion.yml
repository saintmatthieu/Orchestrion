name: Orchestrion

on:
    push:
      branches: [master]
      tags: ['v*']
    pull_request:
      branches: [master]

env:
  BUILD_TYPE: Release
  BUILD_DIR: build
  TARGET: install

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Orchestrion
        path: ${{github.workspace}}/InstallOrchestrion.exe"
