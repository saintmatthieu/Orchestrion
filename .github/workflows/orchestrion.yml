name: Orchestrion

on:
    push:
      branches: [master]
      tags: ['v*']
    pull_request:
      branches: [master]

env:
  BUILD_TYPE: Debug
  BUILD_DIR: build
  TARGET: install

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Cache Qt
      uses: actions/cache@v2
      with:
        path: C:\Qt
        key: ${{ runner.os }}-qt

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.2.4'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
          modules: qtnetworkauth qt5compat qtscxml
          cache: true

    - name: Cache Ninja
      uses: actions/cache@v2
      with:
        path: C:\ProgramData\chocolatey\bin\ninja.exe
        key: ${{ runner.os }}-ninja

    - name: Install Ninja
      run: choco install ninja -y

    - name: Cache NSIS
      uses: actions/cache@v2
      with:
        path: C:\Program Files (x86)\NSIS
        key: ${{ runner.os }}-nsis

    - name: Install NSIS
      run: choco install nsis -y

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_INSTALL_PREFIX=${{github.workspace}}/${{env.BUILD_DIR}}/install -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -G Ninja -DCMAKE_C_COMPILER=cl -DCMAKE_CXX_COMPILER=cl -DSMTG_ENABLE_VST3_HOSTING_EXAMPLES=OFF

    - name: Build
      run: cmake --build ${{github.workspace}}/${{env.BUILD_DIR}} --config ${{env.BUILD_TYPE}} --target ${{env.TARGET}}

    - name: Add NSIS to PATH
      run: echo "C:\Program Files (x86)\NSIS" | Out-File -Append -Encoding utf8 $env:GITHUB_PATH

    - name: Build NSIS Installer
      run: makensis installer.nsi

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Orchestrion
        path: ${{env.BUILD_DIR}}\Install Orchestrion.exe
