name: Orchestrion

on:
    push:
      branches: [master]
      tags: ['v*']
    pull_request:
      branches: [master]

env:
  BUILD_TYPE: Release
  BUILD_DIR: build
  TARGET: install

jobs:
  build:
    runs-on: windows-2019

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Orchestrion
        path: ${{env.BUILD_DIR}}\Install Orchestrion.exe

    - name: Create Release
      uses: actions/create-release@v1
      if: startsWith(github.ref, 'refs/tags/v')
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: First release, Windows only.
        draft: true
        prerelease: true
