name: Build

env:
  CICD_INTERMEDIATES_DIR: "_cicd-intermediates"
  CI_DIR: buildscripts/ci

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

jobs:
  build:
    env:
      PROJECT_NAME: "Orchestrion"

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest] #, macos-latest]
        build_type: [Release]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - uses: lukka/get-cmake@latest

      - name: Setup environment
        shell: bash
        run: cmake -P ${CI_DIR}/windows/setup.cmake

      - name: Build
        shell: bash
        run: |
          source /c/build_tools/environment.sh
          cmake -P ${CI_DIR}/windows/ci_build.cmake

      - name: Package
        id: package
        shell: bash
        run: |
          GIT_TAG=$(git describe --tags --match "v[0-9]*" --abbrev=0 2>/dev/null || git rev-parse --short HEAD)
          OS_NAME=$(echo "${{ matrix.os }}" | sed 's/-latest//')

          PKG_BASENAME="${PROJECT_NAME}-${GIT_TAG}-${OS_NAME}"
          PKG_STAGING="${{ env.CICD_INTERMEDIATES_DIR }}/package"
          PKG_NAME="${PKG_BASENAME}.zip"
          ARCHIVE_DIR="${PKG_STAGING}/${PKG_BASENAME}"
          mkdir -p "${ARCHIVE_DIR}"
          echo "PKG_NAME=${PKG_NAME}" >> $GITHUB_OUTPUT

          pushd "${PKG_STAGING}/" > /dev/null
          7z -y a "${PKG_NAME}" "${PKG_BASENAME}"/* | tail -2
          popd > /dev/null

          echo "PKG_PATH=${PKG_STAGING}/${PKG_NAME}" >> $GITHUB_OUTPUT

      - name: "Artifact upload"
        uses: actions/upload-artifact@master
        with:
          name: ${{ steps.package.outputs.PKG_NAME }}
          path: ${{ steps.package.outputs.PKG_PATH }}

      - name: Check for release
        id: is-release
        shell: bash
        run: |
          unset IS_RELEASE ; if [[ $GITHUB_REF =~ ^refs/tags/v[0-9].* ]]; then IS_RELEASE='true' ; fi
          echo "IS_RELEASE=${IS_RELEASE}" >> $GITHUB_OUTPUT

      - name: Publish archives
        uses: softprops/action-gh-release@v2
        if: steps.is-release.outputs.IS_RELEASE
        with:
          files: |
            ${{ steps.package.outputs.PKG_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.PersonalAccessToken }}
